<div class="text-layout">
    <h1>DecimalPipe y Porcentaje</h1>
    <p>Pipes incluidos en Angular - Usualmente en el modulo de Common Module</p>
</div>

<div class="grid">
    <div class="col-4">
        <p-card header="Ventas Netos" subheader="del año actual"><i class="pi pi-dollar"></i>{{ventasNeto + 10000 | number: '1.2-2'}}</p-card>
    </div>

    <div class="col-4">
        <p-card header="Ventas Brutos" subheader="del año actual">{{ventasNeto + 50000 | currency}}</p-card>
    </div>

    <div class="col-4">
        <p-card header="Ganancias" subheader="del año actual">{{porcentaje | percent:'2.2'}}</p-card>
    </div>
</div>
